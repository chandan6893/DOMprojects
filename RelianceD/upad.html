<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Address</title>
    <link rel="stylesheet" href="upad.css">
    <script src="https://kit.fontawesome.com/f951ff3bec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="upadcontainer">
        <div class="upadnavbar">
            <div class="update address">Update Address</div>
            <div class="update cross"><i class="fa-sharp fa-solid fa-xmark"></i></div>
        </div>
        <div class="upadcontent">
            <div class="upadPincode">
                <fieldset class="fieldset1" type ="text">
                    <legend class="legend1" type ="">Pincode</legend>
                    <input class="inputbox1" type="text" >
                </fieldset>
            </div>
            <div class="enterName">
                <div class="firstName">
                    <fieldset class="fieldset2" type ="text">
                        <legend class="legend2" type ="">Enter First Name</legend>
                        <input class="inputbox2" type="text" >
                    </fieldset>
                </div>
                <div class="lastName">
                    <fieldset class="fieldset3" type ="text">
                        <legend class="legend3" type ="">Enter Last Name</legend>
                        <input class="inputbox3" type="text" >
                    </fieldset>
                </div>
            </div>
            <div class="houseNo">
                <fieldset class="fieldset4" type ="text">
                    <legend class="legend4" type ="">Enter Flat / House No / Floor / Building Name*</legend>
                    <input class="inputbox4" type="text" >
                </fieldset>
            </div>
           <div class="colony">
            <fieldset class="fieldset5" type ="text">
                <legend class="legend5" type ="">Enter Colony/Street</legend>
                <input class="inputbox5" type="text" >
            </fieldset>
           </div>
           <div class="landmark">
            <fieldset class="fieldset6" type ="text">
                <legend class="legend6" type ="">Enter Landmark</legend>
                <input class="inputbox6" type="text" >
            </fieldset>
           </div>
           <div class="cityState">
            <div class="city">
                <fieldset class="fieldset7" type ="text">
                    <legend class="legend7" type ="">Enter City*</legend>
                    <input class="inputbox7" type="text" >
                </fieldset>
            </div>
            <div class="state">
                <fieldset class="fieldset8" type ="text">
                    <legend class="legend8" type ="">Enter State*</legend>
                    <input class="inputbox8" type="text" >
                </fieldset>
            </div>
           </div>
           <div class="contactNo">
            <div class="mobileNo">
                <fieldset class="fieldset9" type ="text">
                    <legend class="legend9" type ="">Enter Mobile Number*</legend>
                    <input class="inputbox9" type="text" >
                </fieldset>
            </div>
            <div class="landlineNo">
                <fieldset class="fieldset10" type ="text">
                    <legend class="legend10" type ="">Enter Landline Number</legend>
                    <input class="inputbox10" type="text" >
                </fieldset>
            </div>
           </div>
        </div>
        <div class="upadButtons">
            <button class="upadCancel">Cancel</button>
            <button class="upadSubmit">Submit</button>
          </div>
    </div>
    <script src="upad.js"></script>
</body>
</html>
