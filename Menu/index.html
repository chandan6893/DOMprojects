<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter buttons -->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-xyz="all">all</button>
            <button class="filter-btn" type="button" data-xyz="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-xyz="lunch">lunch</button>
            <button class="filter-btn" type="button" data-xyz="shakes">shakes</button>

        </div>
        <!-- menu items -->
        <div class="section-center">
            <!-- single item -->


            <article class="menu-item">
                <img src="\Menu\images\item-1.jpeg" alt="menu-item" class="photo">
                <div class="item-info">
                    <header>
                        <h4>Chhole Bhature</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
                    laboriosam excepturi! Quo, officia
                    </p>
                </div>
            </article>
            
            
           </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
