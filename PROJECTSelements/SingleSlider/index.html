<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f951ff3bec.js" crossorigin="anonymous"></script>
    <style>
        .ui-first-container{
            width: 100%;
            position: relative;
        }

        .ui-first-slider{
            width: 100%;
        }
        .ui-first-slide img{
            width: 100%;
        }

        .ui-first-button-container{
            position: absolute;
            top: 47%;
        }
    </style>
</head>
<body>
    <article class="ui-first-container">

        <div class="ui-first-slider">

            <div class="ui-first-slide">
                <img class="imgA" src=".\images\03f45a5f09856829.jpg" alt="">
            </div>

        </div>


        <div class="ui-first-button-container">
            <button class="ui-first-prevBtn">
                <i class="fa-sharp fa-solid fa-chevron-left"></i>
            </button>
            <button class="ui-first-nextBtn">
                <i class="fa-sharp fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </article>
    <script src="app.js"></script>
</body>
</html>
