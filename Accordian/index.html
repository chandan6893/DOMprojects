<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordian</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f951ff3bec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="accordian">
        <div class="contentBox">
            <div class="heading">
                <strong class="h1">HEADING</strong>
                <div class="buttons"> 
                    <div class="openButton">
                        <i class="fa-solid fa-plus open"></i>
                    </div>
                    <div class="closeButton">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                </div>
            </div>
            <div class="texts">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                 Aut quas laudantium maxime in sunt, ullam esse voluptates culpa numquam
                  nam omnis nemo sed repudiandae rerum.
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
